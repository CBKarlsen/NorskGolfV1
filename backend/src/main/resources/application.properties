spring.application.name=NorskGolf

# Database (Postgres on Railway)
# Spring Boot auto-detects the driver, no need to specify "org.postgresql.Driver"
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# Frontend
app.frontend.url=/

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
# (Optional: Disable H2 console in production for security, but okay for now)
spring.h2.console.enabled=false

# Security & Cookies (CRITICAL for Railway/HTTPS)
server.forward-headers-strategy=framework
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=true

# OAuth2
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}