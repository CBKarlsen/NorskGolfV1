spring.application.name=NorskGolf

# Database (File based for persistence)
spring.datasource.url=jdbc:h2:file:./data/golfjakten
spring.datasource.username=admin
# Defaults to 'password' if no env var is found (Safe for H2)
spring.datasource.password=${DB_PASSWORD:password}

# Frontend
app.frontend.url=/

# JPA / Hibernate
spring.h2.console.enabled=true
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=update

# Cookies (Secure=false is needed for HTTP/Localhost. Change to true for domain)
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=false

# OAuth2 (Secrets handled by GitHub Actions)
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}